<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建文件共享 - NAS文件直链共享工具</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色，保持与系统一致 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        success: '#10B981',
                        danger: '#EF4444',
                        dark: {
                            100: '#374151',
                            200: '#1F2937',
                            300: '#111827',
                        }
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-dark-300 font-sans text-gray-100 min-h-screen">
    <!-- 顶部导航栏 -->
    <header class="bg-dark-200 shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-wrap justify-between items-center gap-4">
                <!-- 左侧标题 -->
                <div class="flex items-center space-x-2">
                    <i class="fa fa-dashboard text-primary text-2xl"></i>
                    <h1 class="text-xl font-bold text-primary">文件共享系统</h1>
                </div>
                
                <!-- 右侧导航链接 -->
                <div class="flex items-center space-x-6">
                    <a href="/dashboard" class="text-gray-200 hover:text-primary transition-colors flex items-center">
                        <i class="fa fa-home mr-1"></i>
                        <span>仪表盘</span>
                    </a>
                    <button class="bg-danger/20 hover:bg-danger/30 text-danger px-4 py-2 rounded transition-colors flex items-center">
                        <i class="fa fa-sign-out mr-1"></i>
                        <span>登出</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <!-- 页面标题 -->
            <div class="mb-8 text-center">
                <h2 class="text-2xl font-bold mb-2">创建新文件共享</h2>
                <p class="text-gray-400">设置文件路径和共享参数</p>
            </div>
            
            <!-- 创建表单卡片 -->
            <div class="bg-dark-200 rounded-xl shadow-lg border border-dark-100 overflow-hidden">
                <div class="p-6 md:p-8">
                    <form action="{{ url_for('Add') }}" method="POST" class="space-y-6">
                        <!-- 文件路径输入 -->
                        <div>
                            <label for="path" class="block text-sm font-medium text-gray-300 mb-1">
                                <i class="fa fa-folder-open text-primary mr-1"></i>文件路径
                            </label>
                            <div class="relative">
                                <input type="text" id="path" name="path" 
                                       class="block w-full px-4 py-3 bg-dark-300 border border-dark-100 rounded-lg 
                                              focus:ring-2 focus:ring-primary focus:border-primary transition-all
                                              text-gray-100 placeholder-gray-500"
                                       placeholder="输入文件路径" required>
                            </div>
                            <p class="mt-1 text-xs text-gray-500">请输入要共享的文件完整路径</p>
                        </div>
                        
                        <!-- 过期天数设置 -->
                        <div>
                            <label for="days" class="block text-sm font-medium text-gray-300 mb-1">
                                <i class="fa fa-calendar text-primary mr-1"></i>过期天数
                            </label>
                            <div class="relative">
                                <input type="number" id="days" name="days" min="1" 
                                       class="block w-full px-4 py-3 bg-dark-300 border border-dark-100 rounded-lg 
                                              focus:ring-2 focus:ring-primary focus:border-primary transition-all
                                              text-gray-100 placeholder-gray-500"
                                       placeholder="设置过期天数" required>
                            </div>
                            <p class="mt-1 text-xs text-gray-500">文件将在指定天数后过期不可访问</p>
                        </div>
                        
                        <!-- 最大下载次数 -->
                        <div>
                            <label for="max" class="block text-sm font-medium text-gray-300 mb-1">
                                <i class="fa fa-download text-primary mr-1"></i>最大下载次数
                            </label>
                            <div class="relative">
                                <input type="number" id="max" name="max" min="1" 
                                       class="block w-full px-4 py-3 bg-dark-300 border border-dark-100 rounded-lg 
                                              focus:ring-2 focus:ring-primary focus:border-primary transition-all
                                              text-gray-100 placeholder-gray-500"
                                       placeholder="设置最大下载次数" required>
                            </div>
                            <p class="mt-1 text-xs text-gray-500">达到指定下载次数后文件将不可访问</p>
                        </div>
                        
                        <!-- 提交按钮 -->
                        <div class="pt-2">
                            <button type="submit" 
                                    class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg 
                                           transition-all duration-200 transform hover:scale-[1.01] active:scale-[0.99]
                                           flex items-center justify-center">
                                <i class="fa fa-plus-circle mr-2"></i>
                                <span>创建共享</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark-200 border-t border-dark-100 mt-12">
        <div class="container mx-auto px-4 py-4 text-center text-gray-400 text-sm">
            <p>©2025 super-inventor NAS文件直链共享工具</p>
        </div>
    </footer>

    <!-- 表单交互脚本 -->
    <script>
        // 添加表单提交动画
        document.querySelector('form').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i><span>处理中...</span>';
        });

        // 输入框获得焦点时的动画效果
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('scale-[1.01]');
                this.parentElement.style.transition = 'transform 0.2s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('scale-[1.01]');
            });
        });
    </script>
</body>
</html>
